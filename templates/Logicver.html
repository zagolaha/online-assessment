<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figurenreihen Eignungstest</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-8">
    <div class="max-w-4xl mx-auto px-4">
        <h1 class="text-3xl font-bold mb-4">Figurenreihen Eignungstest</h1>
        <div id="question-container" class="mb-4">
            <img id="question-image" src="" alt="Figurenreihe" class="mb-4">
            <p id="question-text" class="font-semibold mb-2"></p>
            <div id="answer-buttons">
                <button onclick="selectAnswer(0)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2 mb-2">Option A</button>
                <button onclick="selectAnswer(1)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2 mb-2">Option B</button>
                <button onclick="selectAnswer(2)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2 mb-2">Option C</button>
                <button onclick="selectAnswer(3)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2 mb-2">Option D</button>
            </div>
        </div>
        <div id="result" class="mt-4"></div>
    </div>
    <script src="{{ url_for('static', filename='logicver.js') }}"></script>
</body>
</html>
